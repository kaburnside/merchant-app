<label for="dropdownSelect"></label>
<select class="dropdown-select" [attr.aria-label]="filterPlaceHolder" #dropdownSelect id='dropdownSelect' (change)='dropdownSelectionChange.emit(dropdownSelect.value)'>
  <option value="" disabled selected hidden>{{filterPlaceHolder}}</option>
  <option class="dropdown-option" *ngFor="let option of filterOptions" [value]="option">{{option}}</option>
</select>
